<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style2.css">
        <script language="javascript" >
            function datedif(){
                var timeselected = document.getElementById("ADP").value;
                var d = new Date();
                var today = d.getFullYear();
                if(today-timeselected < 10)
                {
                    alert("you are not allowed to register");
                }
                else{
                    var table = document.getElementById("tt");
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    var cell7 = row.insertCell(6);
                    var cell8 = row.insertCell(7);
                    var cell9 = row.insertCell(8);                 
                    cell1.innerHTML = document.getElementById("cin").value;
                    cell2.innerHTML = document.getElementById("nom").value;
                    cell3.innerHTML = document.getElementById("prenom").value;
                    cell4.innerHTML = document.getElementById("ADP").value;
                    if(document.getElementById('homme').checked){cell5.innerHTML = document.getElementById('homme').value;}else{cell5.innerHTML = document.getElementById('femme').value;}
                    cell6.innerHTML = document.getElementById("acomcin").value;
                    cell7.innerHTML = document.getElementById("LF").value;
                    cell8.innerHTML = document.getElementById("GS").value;
                    cell9.innerHTML = document.getElementById("Maladies").value;
                    document.getElementById("cin").value = "";
                    document.getElementById("nom").value = "";
                    document.getElementById("prenom").value = "";
                    document.getElementById("ADP").value = "";
                    document.getElementById("acomcin").value = "";
                    document.getElementById("LF").value = "";
                    document.getElementById("GS").value = "";
                    document.getElementById("Maladies").value = "";
                }
            }
            function show1(){
                document.getElementById('Nsho').style.display ='none';
            }
            function show2(){
                document.getElementById('Nsho').style.display = 'block';
            }
        </script>
    </head>
    <body>
        <form action="">
		
            <div class="bord">
                <h1 class="tit"><center>Inscription au tirage au sort du pelerinage de l'annee 2022</center></h1>
                <label><i><b>Information personelles</b></i></label>
                <hr>
                <table border="0">
                    <tr>
                        <td>CIN:</td>
                        <td><input type="text" id="cin"></td>
                    </tr>
                    <tr>
                        <td>NOM:</td>
                        <td><input type="text" id="nom"></td>
                    </tr>
                    <tr>
                        <td>PRNOM:</td>
                        <td><input type="text" id="prenom"></td>
                    </tr>
                    <tr>
                        <td>Annee de dernier pelerinage:</td>
                        <td><select id="ADP">
                            <option selected>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
							<option>2021</option>
							<option>2022</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Sexe:</td>
                        <td><input type="radio" name="sexe" value="h" id="homme" onclick="show1()">H <input type="radio" name="sexe" value="f" id="femme" onclick="show2()">F</td>
                    </tr>
                </table>
                <br>
                <div id="Nsho">
                    <label><i><b>Accompagnateur(Mahram)</b></i></label>
                    <hr>
                    <table>
                        <tr>
                            <td>CIN de l'accompagnateur:</td>
                            <td><input type="text" id="acomcin"></td>
                        </tr>
                        <tr>
                            <td>Lien familail:</td>
                            <td><select name="lien familail" id="LF">
                                <option selected>Frére</option>
                                <option>Soeur</option>
                                <option>Mére</option>
								<option>Pére</option>
								<option>Grand-Mére</option>
								<option>Grand-pére</option>
                            </select></td>
                        </tr>
                    </table>
                </div>
                <br>
                <label><i><b>Dossier Medicale:</b></i></label>
                <hr>
                <table>
                    <tr>
                        <td>Group saguin:</td>
                        <td><select name="Group saguin" id="GS">
                            <option selected>B+</option>
                            <option>B-</option>
                            <option>A+</option>
							<option>A-</option>
							<option>AB+</option>
							<option>AB-</option>
							<option>O+</option>
							<option>O-</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Maladies:</td>
                        <td><textarea cols="10" rows="5" id="Maladies"></textarea></td>
                    </tr>
                </table>
                <input type="button" value="S'inscrire" onclick="datedif()" />
                <hr>
                <label><b><i>Liste des inscris</i></b></label>
                <hr>
                <table class="Liste" id="tt">
                    <tr class="Liste" id="ft">
                        <th class="Liste">CIN</th>
                        <th class="Liste">Nom</th>
                        <th class="Liste">Prenom</th>
                        <th class="Liste">Annee Dernier pelerinage</th>
                        <th class="Liste">Sexe</th>
                        <th class="Liste">CIN accompagnateur</th>
                        <th class="Liste">Lien familiale</th>
                        <th class="Liste">Group Sanguin</th>
                        <th class="Liste">Maladies</th>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
